<div class="sign-up-page-container">
  <div class="form-container">
    <h1>
      Let’s retake your calendar, together
    </h1>
    <h2>
      Schedule faster, get the right people together, and manage your <br>
      time at work better. That’s Doodle.
    </h2>
    <form class="registration-form">
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Enter valid email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Enter your password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput placeholder="Confirm your password" [formControl]="passwordFormControl"  [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Confirmation of password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button  class="submit-button" mat-raised-button>
        Create account
      </button>
    </form>
  </div>
</div>
